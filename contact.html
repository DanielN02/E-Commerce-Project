<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/081a7f5200.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/contact.css" rel="stylesheet" type="text/css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <title>Contact</title>
  </head>
  <body>
    <!--Start of Nav-->
    <header>
      <nav>
        <a href="index.html">
          <img src="images/logo.png" alt="logo" class="logo" />
        </a>
        <div class="burger" id="burger">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </div>
        <div class="menu" id="menu">
          <ul class="menu-inner">
            <li class="menu-item">
              <a href="index.html" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="tops.html" class="menu-link">Tees</a>
            </li>
            <li class="menu-item">
              <a href="shoes.html" class="menu-link">Shoes</a>
            </li>
            <li class="menu-item">
              <a href="fitteds.html" class="menu-link">Fitted Caps</a>
            </li>
            <li class="menu-item">
              <a href="collectibles.html" class="menu-link">Collectibles</a>
            </li>
            <li class="menu-item">
              <a href="contact.html" class="menu-link">Contact</a>
            </li>
            <li class="menu-item">
              <i id="cart" class="fa-solid fa-cart-shopping"></i>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--End of Nav-->

    <section>
      <h1>Contact Us</h1>
      <h2>Let us know how you feel</h2>
    </section>
    <!--
        Start of Form
    -->
    <form>
      <label for="fname">First Name:</label>
      <br />
      <input type="text" id="fname" name="fname" />
      <br />
      <label for="lname">Last Name:</label>
      <br />
      <input type="text" id="lname" name="lname" />
      <br />
      <label for="number">Phone Number:</label>
      <br />
      <input type="number" id="number" name="number" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" name="email" />
      <br />
      <label for="feedback">Feedback</label>
      <br />
      <textarea cols="87" rows="10" name="feedback"></textarea>
      <br />
      <input type="submit" class="submit-button" value="Send Message" />
      <br />
    </form>

    <!-- Start of Footer-->
    <footer>
      <div class="section-container">
        <section class="bottom-footer">
          <div class="footer-header">
            <h3>Join Our Community @STTC</h3>
          </div>
          <ul class="socials">
            <li>
              <a
                href="https://www.facebook.com/"
                aria-label="Facebook"
                target="_blank"
                ><i class="fa-brands fa-facebook-square"></i
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/?lang=en"
                aria-label="Twitter"
                target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                aria-label="Instagram"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                aria-label="Youtube"
                target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </section>
      </div>

      <h3 class="hc-links">Style To The Closet Links</h3>
      <ul class="sub-menu">
        <li><a href="contact.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="contact.html">FAQ</a></li>
        <li><a href="contact.html">Tracking</a></li>
        <li><a href="contact.html">Returns</a></li>
        <li><a href="contact.html">Gift Cards</a></li>
      </ul>
      <a href="index.html">
        <div class="logo-footer">
          <img src="images/logo.png" alt="STCC Logo"
        </div>
      </a>
    </footer>

    <!--End of Footer-->
    <script src="javascript/nav.js"></script>
  </body>
</html>
